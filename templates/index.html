<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #0b0f19;
            --bg-2: #0f172a;
            --card: rgba(255, 255, 255, 0.06);
            --card-border: rgba(255, 255, 255, 0.12);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent-1: #22d3ee;
            --accent-2: #a78bfa;
            --success: #22c55e;
            --danger: #ef4444;
            --shadow: 0 20px 60px rgba(0,0,0,0.35);
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 800px at 10% 10%, #111827 0%, transparent 60%),
                        radial-gradient(1000px 700px at 90% 20%, #1f2937 0%, transparent 60%),
                        linear-gradient(135deg, var(--bg-1), var(--bg-2));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            animation: bgShift 15s ease-in-out infinite alternate;
        }
        @keyframes bgShift {
            0% { filter: hue-rotate(0deg) saturate(1); }
            100% { filter: hue-rotate(12deg) saturate(1.1); }
        }
        .container {
            width: 100%;
            max-width: 720px;
            padding: 28px;
            border-radius: 18px;
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            transform: translateY(8px);
            animation: floatIn 600ms ease-out forwards;
        }
        @keyframes floatIn {
            from { opacity: 0; transform: translateY(16px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        h2 {
            margin: 0 0 18px;
            text-align: center;
            font-size: clamp(1.4rem, 2.5vw, 2rem);
            font-weight: 800;
            letter-spacing: 0.3px;
            background: linear-gradient(120deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .sub {
            text-align: center;
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 18px;
        }
        form { display: grid; gap: 14px; }
        textarea {
            width: 100%;
            min-height: 140px;
            padding: 14px 14px 46px;
            border-radius: 14px;
            border: 1px solid var(--card-border);
            background: rgba(17, 24, 39, 0.6);
            color: var(--text);
            font-size: 0.975rem;
            line-height: 1.5;
            resize: vertical;
            outline: none;
            transition: border-color 180ms ease, box-shadow 180ms ease, transform 180ms ease;
            box-shadow: inset 0 0 0 9999px rgba(0,0,0,0.08);
        }
        textarea::placeholder { color: #6b7280; }
        textarea:focus {
            border-color: var(--accent-1);
            box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.2), 0 12px 40px rgba(0,0,0,0.35);
            transform: translateY(-1px);
        }
        .actions { display: grid; gap: 10px; grid-template-columns: 1fr; }
        button {
            width: 100%;
            margin-top: 4px;
            padding: 14px 16px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            color: #0a0f1a;
            font-weight: 700;
            border: 0;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: 0.3px;
            box-shadow: 0 10px 24px rgba(167, 139, 250, 0.35);
            transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
        }
        button:hover { transform: translateY(-1.5px); filter: brightness(1.05); }
        button:active { transform: translateY(0); filter: brightness(0.98); }
        .result {
            margin-top: 14px;
            padding: 14px 16px;
            border-radius: 12px;
            text-align: center;
            font-size: 1rem;
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid var(--card-border);
            animation: pop 320ms ease-out both;
        }
        .result-label { margin-bottom: 10px; color: var(--muted); font-weight: 600; letter-spacing: 0.3px; }
        .result-loader { position: relative; height: 12px; border-radius: 999px; overflow: hidden; background: rgba(255,255,255,0.08); border: 1px solid var(--card-border); box-shadow: inset 0 2px 8px rgba(0,0,0,0.35); }
        .result-loader .bar { position: absolute; left: 0; top: 0; height: 100%; width: 0; animation: load 1200ms ease-out forwards; }
        .result-loader .bar.positive { background: linear-gradient(90deg, rgba(34,197,94,0.6), rgba(34,197,94,1)); box-shadow: 0 0 18px rgba(34,197,94,0.45); }
        .result-loader .bar.negative { background: linear-gradient(90deg, rgba(239,68,68,0.6), rgba(239,68,68,1)); box-shadow: 0 0 18px rgba(239,68,68,0.45); }
        @keyframes load { from { width: 0; } to { width: 100%; } }
        @keyframes pop {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .badge { display: inline-block; padding: 6px 10px; border-radius: 999px; font-weight: 700; }
        .badge.positive { background: rgba(34,197,94,0.15); color: #4ade80; border: 1px solid rgba(74,222,128,0.35); }
        .badge.negative { background: rgba(239,68,68,0.15); color: #f87171; border: 1px solid rgba(248,113,113,0.35); }
        .footer { margin-top: 10px; text-align: center; color: var(--muted); font-size: 0.85rem; }
        @media (max-width: 560px) {
            .container { padding: 18px; border-radius: 16px; }
            textarea { min-height: 120px; padding: 12px 12px 42px; }
            button { padding: 12px 14px; font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysis</h2>
        <div class="sub">Analyze the emotion behind any movie review.</div>
        <!-- FORM submits to Flask route -->
        <form method="POST" action="/predict">
            <textarea name="review" placeholder="Enter your movie review..."></textarea>
            <div class="actions">
                <button type="submit">Analyze Sentiment</button>
            </div>
        </form>
        <!-- Result rendered by Jinja -->
        {% if sentiment %}
        <div class="result" role="status" aria-live="polite">
            <div class="result-label">Sentiment: {{ sentiment|title }}</div>
            <div class="result-loader">
                <div class="bar {{ 'positive' if sentiment == 'positive' else 'negative' }}"></div>
            </div>
        </div>
        {% endif %}
        <div class="footer">Powered by TFâ€‘IDF + Logistic Regression</div>
    </div>
</body>
</html>
